<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
<header>
  <h1>All authores</h1>
</header>
<main>
  <table>
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Nationality</th>
      <th>Books</th>
    </tr>
    <tr th:each="author : ${authors}">
      <td><span th:text="${author.id}"></span></td>
      <td><span th:text="${author.firstName}"></span></td>
      <td><span th:text="${author.lastName}"></span></td>
      <td><span th:text="${author.nationality}"></span></td>
      <td><ul th:each="book : ${author.books}">
        <li><span th:text="${book.title}"></li>
      </ul></span></td>
    </tr>
  </table>
</main>
</body>
</html>
